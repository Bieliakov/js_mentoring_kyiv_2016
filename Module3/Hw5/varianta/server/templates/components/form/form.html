<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Node.js HW</title>
</head>
<body>
<nav>
	<a href="/post">Upload form</a><br>
	<a href="/">Show Last Uploaded image</a><br>
</nav>
<form method='post'
	action='/post'
	accept='image/*'
	enctype='multipart/form-data'
	>
    <input type='file' name='image'/>
    <input type='submit' />
</form>
<p>
	Request for some images in the following format:
	<a href='/image?name=some_image_name.png'>/image?name=some_image_name.png</a>
</p>
</body>
